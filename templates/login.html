{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Login</h1>
    <form action="/login" method="post" style="text-align: center;">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" style="width: 75%">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
