{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <h1>Create</h1>
    <hr class="topline">
    <form action="/create/note" method="post" style="text-align: center;">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Note Name" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="desc" placeholder="Description" cols="60" rows="6" style="overflow-x: hidden; overflow-y: auto;"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
