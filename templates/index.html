{% extends "layout.html" %}

{% endblock %}

{% block main %}
    <h1>Home</h1>
    <hr size=30 color="white" width=90%>
    <ol class="js-grid notes-grid group dribbbles  container-fluid">

                <p>{{ note.description }}</p>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
