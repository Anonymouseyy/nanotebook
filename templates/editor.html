{% extends "layout.html" %}

{% block title %}
    Edit - {{ note.key }}
{% endblock %}

{% block main %}
    <h1>Edit: {{ note.key }}</h1>
    <hr class="topline">
    <div id="toolbar">
        <span class="ql-formats">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
            <button class="ql-link"></button>
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
        </span>
        <span class="ql-formats">
            <button id="save-small" class="btn btn-primary" style="width: auto;">
                Save <i id="success-small" class="fa-solid fa-check"></i><div id="spinner-small" style="width: 1.2rem; height: 1.2rem;" class="spinner-border text-light"></div>
            </button>
        </span>
    </div>

    <div id="editor" style="height: 40vh;"></div>

    <div class="row">
        <div class="column" style="margin-left: auto; margin-right: 0;">
            <h2>Name</h2>
            <p style="text-align: left; margin-left: 10px; font-size: 12px;">Please keep the name to 3 words at most and note that changing the name will create a brand new note.</p>
            <div id="name" contenteditable="true" class="text-input" style="height: 51px; width: 70%; font-size: 25px; overflow: hidden; margin-top: 7px;">{{ note.key }}</div>
            <div style="display: -webkit-inline-box;">
                <button id="save" class="btn btn-primary" style="font-size: 1.5rem; margin-left: 10px; text-align: left;"><i id="success" class="fa-solid fa-check"></i>
                    <div id="spinner" class="spinner-border text-light"></div> Save</button>
            </div>
        </div>
        <div class="column">
            <h2>Description</h2>
            <div id="description" contenteditable="true" class="text-input" style="height: 17vh; width: 93%; font-size: 25px">{{ note.description }}</div>
            <div class="column"></div>
        </div>
    </div>
    <script>
        let k = "{{ note.key }}";
    </script>
    <script src="/static/editor.js"></script>
    <script>
        {% autoescape false %}
        quill.setContents({{ content }});
        {% endautoescape %}
    </script>

{% endblock %}
